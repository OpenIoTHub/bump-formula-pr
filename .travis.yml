os: osx
osx_image: xcode11.6
notifications:
  email:
    recipients:
    - newfarry@126.com
    on_success: always
script:
- cat README.md
- brew update
- rm $(brew --repo homebrew/core)/gateway-go.rb
- cp gateway-go.rb $(brew --repo homebrew/core)
- brew test gateway-go
- brew audit --strict gateway-go
- brew style gateway-go
- cat $(brew --repo homebrew/core)/gateway-go.rb

deploy:
- provider: script
  skip_cleanup: true
  script: brew bump-formula-pr --tag=v0.1.91 --revision=8df96b8ae676344c14277c61ee8ac8bb206d8ef9
    --strict gateway-go
  on:
    tags: true
env:
  global:
    secure: 
